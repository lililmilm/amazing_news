      <h1>우주를 향한 발걸음: 고양이와 인간의 우주 탐사 이야기</h1>
      <img id="article_img" src="float_img.png" alt="이미지" />
      우주 탐사 역사에서 고양이가 중요한 역할을 한 순간이 있다. 1963년,
      프랑스에서 우주로 떠난 첫 고양이 '펠리시티'는 지구로 안전하게 돌아오며
      인간과 동물의 우주 여행 가능성을 증명했다. 이와 같은 실험들은 우주
      환경에서 생명체의 생존 능력을 연구하는 중요한 첫걸음이었다. 그 후, 인간
      우주 비행이 본격화되었고, 고양이는 우주 탐사의 역사에서 상징적 존재로
      남았다. 우주와 고양이의 만남은 지금도 사람들에게 큰 관심을 불러일으키고
      있다.
